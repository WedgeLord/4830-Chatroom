<div class="home-container">
  <h1>Welcome to Our Chatroom!</h1>
  <p>Please enter your details to continue.</p>

  <input type="text" placeholder="Enter your username" [(ngModel)]="username">
  <input type="password" placeholder="Enter your password" [(ngModel)]="password">

  <button (click)="loginAttempt()">Login</button> <!-- Updated this line -->
  <button (click)="createAccount()">Create Account</button>
</div>
